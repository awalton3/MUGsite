<div *ngIf="screenWidth <= 300" fxLayout="row" fxLayoutAlign="space-between center" style="margin: 20px">
  <span></span>
  <i class="material-icons sideDrawer-close-btn" (click)="onClose()" style="cursor: pointer">close</i>
</div>

<div fxLayout="column" fxLayoutAlign="space-between center" class="sideDrawer-content widthFullPer">

  <img class="logo" src="assets/img/mughub_logo_horizontal_onDark.png">
  <div class="widthFullPer" fxLayout="column" fxLayoutAlign="center center">
    <div *ngFor="let link of defaultNavLinksArr" class="widthFullPer" (click)="navigate(link)">
      <div (click)="toggleSubLinks(link)" fxLayout="row" fxLayoutAlign="start center" class="sideDrawer-links" matRipple>
        <i class="material-icons sideDrawer-link-icon">{{ getIconLink(link) }}</i>
        <p>{{ link | uppercase }}</p>
      </div>
      <div *ngIf="showSubLinks" style="margin-left: 75px;" class="fade-in">
        <div (click)="navigateToSublink(sublink)" *ngFor="let sublink of defaultNavLinks[link]" class="sideDrawer-sublinks" fxLayout="row" fxLayoutAlign="start center" matRipple [matRippleCentered]="['true']" [matRippleRadius]="25">
          <i class="material-icons sideDrawer-link-icon" style="font-size: 18px;">{{ getIconLink(sublink) }}</i>
          <p style="text-transform: capitalize">{{ sublink }}</p>
        </div>
      </div>
    </div>
  </div>

  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="profile-image-container profile-image-border" [ngStyle]="{'background-image': 'url(' + user.photoUrl + ')'}"></div>
    <p class="profile-name">{{ user.name | uppercase }}</p>
  </div>

</div>
