<div class="upload" fxLayout="row">

  <div class="date" fxLayout="column" fxLayoutAlign="start center">
    <p class="day">03</p>
    <p class="month">MAR</p>
  </div>

  <mat-divider class="divider" [vertical]="true"></mat-divider>

  <div class="info">
    <p class="name">{{ upload.name }}<br>{{ upload.subject }}</p>

    <div *ngIf="upload.assignment">
      <p class="category">ASSIGNMENT</p>
      <p class="category-text">
        {{ upload.assignment }}
      </p>
    </div>

    <div *ngIf="upload.attachments">
      <p class="category">ATTACHMENTS</p>
      <p class="category-text">
        <span *ngFor="let attachment of upload.attachments">
          {{ attachment }}<i class="material-icons download-icon">cloud_download</i>
          <br>
        </span>
      </p>
    </div>

    <div *ngIf="upload.comments">
      <p class="category">COMMENTS/CONCERNS</p>
      <p class="category-text">
        {{ upload.comments }}
      </p>
    </div>

  </div>
</div>
