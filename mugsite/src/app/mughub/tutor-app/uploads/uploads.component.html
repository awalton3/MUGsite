<mat-drawer-container [hasBackdrop]="false" class="heightFull">

  <mat-drawer #editor mode="over" position="end" opened="false" class="side-content-drawer">
    <mughub-upload-editor (onClose)="editor.close()" class="widthFullPer"></mughub-upload-editor>
  </mat-drawer>

  <mat-drawer-content class="background-eee heightFull paddingNone">
    <mughub-headnav title="uploads" iconLeft="menu" (leftIconToggled)="closeSidenav()"></mughub-headnav>

    <div *ngIf="loading">
      <div class="loader">loading...</div>
    </div>

    <div *ngIf="!uploadsEmpty" fxLayout="column" fxLayoutAlign="start center">
      <div>
        <mughub-upload (click)="onUploadClick(uploadEl)" (finished)="loading = false" *ngFor="let uploadEl of uploads; let i = index" [upload]="uploadEl" [currIndex]="i" [numOfUploads]="uploads.length"></mughub-upload>
      </div>
    </div>

    <div *ngIf="uploadsEmpty" fxLayout="column" fxLayoutAlign="center center" class="uploads-empty">
      <div class="uploads-empty-text">
        <fa-icon [icon]="['fas', 'globe']" class="uploads-empty-icon" fxLayoutAlign="center center"></fa-icon>
        <p class="uploads-empty-title">BUILD A BETTER CONNECTION WITH YOUR STUDENT</p>
        <p class="uploads-empty-subtext">Upload an assignment using the create button on the bottom right. You can add students in your settings.</p>
      </div>
    </div>

    <div class="bottom-right-fab">
      <button (click)="editor.open()" mat-fab color="accent">
        <i class="material-icons" fxLayoutAlign="center center" style="color: white">add</i>
      </button>
    </div>

  </mat-drawer-content>

</mat-drawer-container>
