<mat-drawer-container style="height: 100vh">
  <mat-drawer #navDrawer class="sidenav" mode="side" opened="true">
    <mughub-sidenav (navDest)="navDest = $event" (closeNav)="navDrawer.close()"></mughub-sidenav>
  </mat-drawer>
  <mat-drawer-content style="padding: 0; background-color: #eee;">

    <mat-drawer-container [hasBackdrop]="false" style="height: 100vh;">

      <!--editor-->
      <mat-drawer #editor class="editor" mode="over" position="end" opened="false">
        <mughub-manage-site-editor *ngIf="pageToManage" [pageToManage]="pageToManage"></mughub-manage-site-editor>
      </mat-drawer>

      <mat-drawer-content style="padding: 0; background-color: #eee; height: 100vh">
        <mughub-headnav title="{{ navDest }}"  iconLeft="menu" (leftIconToggled)="navDrawer.toggle()"></mughub-headnav>
        <router-outlet></router-outlet>
      </mat-drawer-content>

    </mat-drawer-container>

  </mat-drawer-content>
</mat-drawer-container>
