<mat-drawer-container class="heightFull">
  <mat-drawer #navDrawer class="sidenav" mode="side" opened="true">
    <mughub-sidenav (closeNav)="navDrawer.close()"></mughub-sidenav>
  </mat-drawer>
  <mat-drawer-content class="background-eee paddingNone">

    <mat-drawer-container [hasBackdrop]="false" class="heightFull">

      <!--editor for manage component-->
      <mat-drawer #editor mode="over" position="end" opened="false" class="editor">
        <mughub-manage-site-editor *ngIf="pageToManage" [pageToManage]="pageToManage"></mughub-manage-site-editor>
      </mat-drawer>

      <mat-drawer-content class="background-eee heightFull paddingNone">
        <mughub-headnav iconLeft="menu" (leftIconToggled)="navDrawer.toggle()"></mughub-headnav>
        <router-outlet></router-outlet>
      </mat-drawer-content>

    </mat-drawer-container>

  </mat-drawer-content>
</mat-drawer-container>
