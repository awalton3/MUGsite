<mat-drawer-container class="heightFull">
  <mat-drawer #navDrawer class="sidenav" mode="{{navDrawerMode}}" opened="navDrawerOpen">
    <mughub-sidenav (closeNav)="navDrawer.close()"></mughub-sidenav>
  </mat-drawer>
  <mat-drawer-content class="background-eee paddingNone">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
