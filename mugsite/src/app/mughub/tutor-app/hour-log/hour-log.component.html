<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="center start" class="calendar">

    <div fxLayout="row" fxLayoutAlign="space-between center" class="widthFullPer">
      <button mat-icon-button>
        <i class="material-icons calendar-icons">chevron_left</i>
      </button>
      <p class="calendar-month-name">{{ displayedMonth.name | uppercase }} {{ displayedYear }}</p>
      <button mat-icon-button>
        <i class="material-icons calendar-icons">chevron_right</i>
      </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-around center" class="widthFullPer" style="margin: 20px 0px">
      <span *ngFor="let day of days" class="calendar-dayofweek">{{ day }}</span>
    </div>

    <div fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="space-around center">
        <div *ngFor="let date of numDaysInMonthRange(displayedMonth.num, displayedYear); let i = index">
          <span>{{ date }} </span>
        </div>
      </div>
    </div>

  </div>
</div>
