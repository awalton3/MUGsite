<mughub-headnav title="{{ dateClicked.month }}  {{ dateClicked.date }}" iconLeft="close" (leftIconToggled)="onClose()"></mughub-headnav>
<div *ngFor="let hourLogEl of this.dateClicked.hoursLogged" fxLayout="row" fxLayoutAlign="start center" class="widthFullPer hourLogEl" matRipple>
  <div class="profile-image-container-small" [ngStyle]="{'background-image': 'url(' + hourLogEl.connection.photoUrl + ')'}" fxLayoutAlign="center center" style="margin-right: 20px;"></div>
  <div fxLayout="column" fxLayoutAlign="center start" >
    <p style="margin:0">{{ hourLogEl.connection.name }}</p>
    <p style="margin:0">{{ hourLogEl.startTime }} - {{ hourLogEl.endTime }}</p>
  </div>
</div>
<div (click)="onAddHours()" class="drawer-sticky-btn-accent" fxLayoutAlign="center center" matRipple>
  ADD HOURS
</div>
