<mughub-headnav title="Manage Hours" iconLeft="close" iconRight="done" (leftIconToggled)="onClose()"></mughub-headnav>
<form [formGroup]="hourLogForm" class="hourLogForm">
  <p class="hourLogForm-label">STUDENT NAME</p>
  <mat-form-field floatLabel="never" fxFill>
    <input type="text" matInput formControlName="connection" placeholder="Ex. John Doe" class="hourLogForm-input" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option (click)="selectedConnection = connection" *ngFor="let connection of filteredOptions | async" [value]="connection.name" class="background-eee">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div class="profile-image-container-mini" [ngStyle]="{'background-image': 'url(' + connection.photoUrl + ')'}" style="margin-right: 15px"></div>
          <span class="autocomp-text">{{ connection.name }}</span>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
