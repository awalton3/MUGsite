<mughub-headnav title="Manage Hours" iconLeft="close" iconRight="done" (leftIconToggled)="onClose()"></mughub-headnav>
<form [formGroup]="hourLogForm" class="hourLogForm">

  <p class="hourLogForm-label">STUDENT NAME</p>
  <mat-form-field floatLabel="never" fxFill>
    <input type="text" matInput formControlName="connection" placeholder="Ex. John Doe" class="hourLogForm-input" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option (click)="selectedConnection = connection" *ngFor="let connection of filteredOptions | async" [value]="connection.name" class="background-eee">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div class="profile-image-container-mini" [ngStyle]="{'background-image': 'url(' + connection.photoUrl + ')'}" style="margin-right: 15px"></div>
          <span class="autocomp-text">{{ connection.name }}</span>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <p class="hourLogForm-label">DATE</p>
  <mat-form-field floatLabel="never" class="widthFullPer">
    <input (click)="dp.open()" [matDatepicker]="dp" [min]="currDate" matInput formControlName="date" placeholder="08/23/19" class="hourLogForm-input">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp [color]="'accent'"></mat-datepicker>
  </mat-form-field>

  <p class="hourLogForm-label">HOURS</p>
  <div fxLayout="row" fxLayoutAlign="center center" fxFill>
    <mat-form-field  floatLabel="never" style="width: 50%">
      <input matInput type="time" formControlName="startTime" class="hourLogForm-input">
    </mat-form-field>
    <p style="padding: 0px 15px;">to</p>
    <mat-form-field  floatLabel="never" style="width: 50%">
      <input matInput type="time" formControlName="endTime" class="hourLogForm-input">
    </mat-form-field>
  </div>

</form>
