<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <mat-drawer #profileImageEditor mode="over" position="end" (openedStart)="loadImages()" class="side-content-drawer">
    <mughub-headnav title="PROFILE IMAGE" iconLeft="close" iconRight="done" (leftIconToggled)="profileImageEditor.close()" (rightIconToggled)="onFinishProfileImage()"></mughub-headnav>
    <welcome-setup-profile-editor></welcome-setup-profile-editor>
  </mat-drawer>
  <mat-drawer-content class="fade-in background-eee">
    <div fxLayout="column" fxLayoutAlign="center center" class="dynamic-height">
      <p class="title">CUSTOMIZE YOUR PROFILE</p>
      <div fxLayout="column" fxLayoutAlign="center center" class="background-eee widthFullPer">
        <div (click)="profileImageEditor.open()" class="profile-image-container-large profile-image-click" [ngStyle]="{'background-image': 'url(' + user.photoUrl + ')'}">
          <div class="profile-image-add">
            <i fxLayoutAlign="center center" class="material-icons profile-image-add-icon">add</i>
          </div>
        </div>
        <form [formGroup]="nameForm" fxLayoutAlign="center center" class="widthFullPer">
          <mat-form-field floatLabel="never" style="width: 250px">
            <input matInput type="text" formControlName="username" class="nameFormField">
            <span matSuffix style="color: grey; cursor: pointer;"><i class="material-icons" fxLayoutAlign="center center">edit</i></span>
          </mat-form-field>
        </form>
      </div>
      <button (click)="onProfileSubmit()" type="submit" mat-raised-button color="accent" class="action-button" fxLayoutAlign="center center">
        CONTINUE
      </button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
